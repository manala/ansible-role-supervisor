---

- name: "{{ test }}"
  hosts: debian
  become: true
  tasks:

    - tags: [always]
      block:
        - import_tasks: pre_tasks/backports.yml
          when: ansible_distribution_release in ['stretch']
        - import_tasks: pre_tasks/manala.yml
          when: ansible_distribution_release in ['jessie']

    # Default
    - tags: [default]
      block:
        - file:
            path: tmp/configs/default
            state: absent
        - import_role:
            name: manala.supervisor
          vars:
            manala_supervisor_configs_dir: tmp/configs/default
            manala_supervisor_configs:
              - file: foo.conf
                config:
                  program:foo:
                    command: /bin/foo
                    priority: 123
                    autostart: true
                    stopsignal: HUP
                    environment:
                      FOO: bar
                      BAR: 123
                  program:bar:
                    command: /bin/bar
                  group:foo:
                    programs: [foo, bar]
              - file: foo_deprecated.conf
                config:
                  - program:foo:
                    - command: /bin/foo
                    - priority: 123
                    - autostart: true
                    - stopsignal: HUP
                    - environment: BAR="123",FOO="bar"
                  - program:bar:
                    - command: /bin/bar
                  - group:foo:
                    - programs: foo,bar
              - file: foo_content.conf
                config: |
                  [program:foo]
                  command=/bin/foo
                  priority=123
                  autostart=true
                  stopsignal=HUP
                  environment=BAR="123",FOO="bar"

                  [program:bar]
                  command=/bin/bar

                  [group:foo]
                  programs=foo,bar
              - file: bar.conf
                state: present
              - file: baz.conf
                state: absent
              - file: foo_template.conf
                template: configs/foo.j2
              - file: foo_template_deprecated.conf
                template: configs/app_program.dev.j2
                config:
                  - foo:
                    - command: cat
                    - priority: 123
                    - autostart: true
                    - stopsignal: HUP
                    - environment:
                        FOO: bar
                        BAR: 123
      always:
        - name: Goss
          command: >
            goss --gossfile {{ test }}.goss.yml --vars-inline "{tags: [default]}" validate

    # State
    - tags: [state]
      block:
        - file:
            path: tmp/configs/state
            state: "{{ item }}"
          loop: [absent, directory]
        - file:
            path: tmp/configs/state/{{ item }}.conf
            state: touch
          loop: [bar, qux]
        - import_role:
            name: manala.supervisor
          vars:
            manala_supervisor_configs_dir: tmp/configs/state
            manala_supervisor_configs:
              - file: foo.conf
              - file: bar.conf
                state: absent
              - file: baz.conf
                state: present
              - file: qux.conf
                state: ignore
              - file: quux.conf
                state: ignore
      always:
        - name: Goss
          command: >
            goss --gossfile {{ test }}.goss.yml --vars-inline "{tags: [state]}" validate

    # Defaults
    - tags: [defaults]
      block:
        - file:
            path: tmp/configs/defaults
            state: absent
        - import_role:
            name: manala.supervisor
          vars:
            manala_supervisor_configs_dir: tmp/configs/defaults
            manala_supervisor_configs_defaults:
              template: configs/foo.j2
            manala_supervisor_configs:
              - file: foo.conf
              - file: bar.conf
                template: configs/bar.j2
      always:
        - name: Goss
          command: >
            goss --gossfile {{ test }}.goss.yml --vars-inline "{tags: [defaults]}" validate

    # Exclusive
    - tags: [exclusive]
      block:
        - file:
            path: tmp/configs/exclusive
            state: "{{ item }}"
          loop: [absent, directory]
        - file:
            path: tmp/configs/exclusive/{{ item }}.conf
            state: touch
          loop: [foo, bar, baz, qux]
        - import_role:
            name: manala.supervisor
          vars:
            manala_supervisor_configs_dir: tmp/configs/exclusive
            manala_supervisor_configs_exclusive: true
            manala_supervisor_configs:
              - file: bar.conf
              - file: qux.conf
                state: ignore
              - file: quux.conf
                state: ignore
      always:
        - name: Goss
          command: >
            goss --gossfile {{ test }}.goss.yml --vars-inline "{tags: [exclusive]}" validate
